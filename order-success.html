<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Foodie</title>
    <link rel="stylesheet" href="order-success.css"> <!-- Link your CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ✅ Header -->
    <header class="header">
        <div class="logo">
          <img src="src/foodies-typography-logo-template-food-260nw-2180717175.png" alt="Foodie Logo" class="logo-img"> 
          <span>Foodie</span>
        </div>
        <nav>
          <ul>
            <li><a href="landingpage.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!-- ✅ Order Success Message -->
    <main class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Thank You! Your Order is Confirmed</h2>
        <p>Your payment was successful. We are preparing your order.</p>
        
        <!-- ✅ Order Details -->
        <div class="order-details">
            <h3>Order Summary</h3>
            <p><strong>Total Paid:</strong> ₦<span id="total-paid">0</span></p>
            <p><strong>Order Reference:</strong> <span id="order-ref"></span></p>
        </div>

        <!-- ✅ Button to go back to homepage -->
        <a href="landingpage.html" class="home-button">Back to Home</a>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get order details from session storage
            const totalPaid = sessionStorage.getItem("totalAmount") || "0";
            const orderRef = sessionStorage.getItem("orderRef") || "N/A";

            // Display order details
            document.getElementById("total-paid").textContent = totalPaid;
            document.getElementById("order-ref").textContent = orderRef;

            // Clear cart from localStorage
            localStorage.removeItem("cart");
        });
    </script>

</body>
</html>
