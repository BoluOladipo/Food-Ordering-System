<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Bar</title>
    <link rel="stylesheet" href="landingpage.css">
</head>

<body>
    <!-- Image will be displayed alongside the loader -->
    <img id="mainImage" src="src/foodies-typography-logo-template-food-260nw-2180717175.png" onload="imageLoaded()">


    <div class="loader">
        <div class="loading_1"></div>
        <div class="loading_2">Loading ...</div>
    </div>

    <script>
        // This function will be triggered when the image has finished loading
        function imageLoaded() {
            // Optionally, set a slight delay before hiding the loader and redirecting
            setTimeout(function() {
                // Keep the loader visible for a brief moment before proceeding (if needed)
            }, 500); // Optional delay to keep the animation visible
        }

        // This function will be triggered once the animation completes (after 10 seconds)
        function completeAnimation() {
            // Hide the loader once the animation completes
            document.querySelector('.loader').style.display = 'none';

            // Redirect to the landing page after the animation completes
            window.location.href = "signup.html";  // Change this URL to your landing page
        }

        // Ensure the animation lasts for its full duration (10 seconds)
        setTimeout(function () {
            completeAnimation();  // Complete the animation and redirect
        }, 10000); // 10 seconds duration for the loader animation

        // Ensure the loader animation starts immediately after page load
        window.onload = function() {
            // Check if the image is cached and loaded (for faster load times)
            if (document.getElementById("mainImage").complete) {
                imageLoaded();  // Manually trigger imageLoaded if the image is cached
            }
        }
    </script>
</body>

</html>
